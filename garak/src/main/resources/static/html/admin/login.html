<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>가락명품부동산</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
    *{padding:0;margin:0;}
    .wrap{width:100%;min-width:600px;height:100vh;min-height:800px;background-color:#efefef;display:flex;justify-content: center;align-items: center;}
    .wrap .login-wrap{width:450px;height:400px;display:flex;justify-content:center;align-items: center;flex-direction: column;position:relative;top:-50px;background-color:#fff;}
    .wrap .login-wrap .logo{width:230px;height:100px;margin:20px;text-align:center;}
    .wrap .login-wrap .login-inpt{width:330px;height:35px;border:1px solid #bdbdbd;margin:5px;}
    .wrap .login-wrap .login-inpt:first-child{margin:0;}
    .wrap .login-wrap .login-btn{width:330px;height:45px;background-color:red;color:#fff;font-size:16px;font-weight:bold;text-align:center;margin:5px;border:1px solid red;cursor:pointer;}
    .logo .logo1{font-family: 'Nanum Pen Script', cursive;font-size:27px;color:red;position:relative;top:20px;}
    .logo .logo2{font-family: 'Nanum Gothic', sans-serif; font-size:35px;padding:5px;position:relative;color:#fff;display:inline-block;background-color:red;top:20px;border-radius:5px;}
    .logo .logo3{font-family: 'Nanum Gothic', sans-serif; font-size:19px;font-weight:bold;position:relative;top:5px;}
    .logo .logo4{font-family: 'Nanum Gothic', sans-serif; font-size:17px;font-weight:bold;top:-3px;position:relative;left:61px;background-color:red;color:white;padding:1px 4px;border-radius:3px;}
    </style>
    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>    
</head>
<body>
    <div class="wrap">
        <div class="login-wrap">
            <div class="logo">
                    <span class="logo1">가락</span>
                    <div class="logo2">명품</div>
                    <span class="logo3">공인중개사</span>
                    <span class="logo4">412-0090</span>
            </div>
            <input type="text" class="login-inpt"/>
            <input type="password" class="login-inpt"/>
            <input type="button" class="login-btn" value="로그인"/>
        </div>
    </div>
</body>
</html>
